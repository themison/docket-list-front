<ion-item-sliding>
  <ion-item lines="none" (click)="showTasks()">
    <ion-icon slot="start" [style.--project-color]="project?.color"></ion-icon>
    <ion-label>{{ project.title }}</ion-label>
    <ion-button fill="outline" color="danger" slot="end" (click)="deleteProject()">Delete</ion-button>
  </ion-item>
</ion-item-sliding>
